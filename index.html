---
layout: default
---

<div class="home">
    <h1 class="page-heading">Portfolio</h1>
    <ul>
        {% for item in site.portfolio %}
        <li>
            <a href="{{ item.url }}">{{ item.title }}</a>
            <img src="{{ item.thumbnail }}" width="200" height="200" alt="">
        </li>
        {% endfor %}
    </ul>
</div>
